<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Unilab</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
      <h1>Chat Unilab</h1>
      <div class="input-box ip">
        <input type="text" placeholder="Digite o ip destino.">
        <button onclick="loadIp()">&#10004;</button>
      </div>
    </header>
    <main class="chat-box">
      
    </main>
    <footer>
      <div class="input-box">
          <input type="text" placeholder="Digite sua mensagem aqui...">
          <button onclick="sendMessage()">&#10148;</button>
      </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
