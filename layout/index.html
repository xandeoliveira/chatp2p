<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Unilab</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
      <h1>Chat Unilab</h1>
      <div class="input-box ip">
        <input type="text" placeholder="Digite o ip destino.">
        <button onclick="loadIp()">&#10004;</button>
      </div>
    </header>
    <main class="chat-box">
      <div class="message user">
          <p><strong>User_1</strong><br>Bom dia, aluno, hoje o trabalho será a programação de um chat.</p>
      </div>
      <div class="message me">
          <p><strong>Eu</strong><br>Ok, professor, quais os requisitos?</p>
      </div>
      <div class="message me">
          <p><strong>Eu</strong><br>E o horário de entrega?</p>
      </div>
      <div class="message user">
          <p><strong>User_1</strong><br>Está tudo detalhado no Sigaa.</p>
      </div>
    </main>
    <footer>
      <div class="input-box">
          <input type="text" placeholder="Digite sua mensagem aqui...">
          <button onclick="sendMessage()">&#10148;</button>
      </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
